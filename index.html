<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Dictionary</h1>
            <p class="subtitle">Find meanings, synonyms, and more</p>
        </header>

        <div class="search-box">
            <input type="text" placeholder="Type any word..." id="search-input">
            <button id="search-btn">Search</button>
        </div>

        <div class="result-box">
            <div class="word-info">
                <h2 class="word"><!-- Word will appear here --></h2>
            </div>

            <div class="meaning-container">
                <div class="meaning-box">
                    <h3>Meaning : </h3>
                    <p class="definition">
                        <!-- Definition will appear here -->
                    </p>
                </div>

                <div class="synonyms-box">
                    <h3>Synonym(s) : </h3>
                    <div class="synonyms">
                        <!-- Synonyms will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
